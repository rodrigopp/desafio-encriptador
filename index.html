<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class='contenedor'> 
       <div class='logo'>
         <img class="logoimg" src="imagenes/logo.jpeg">
         <h1 class="titulo">Encriptador de mensajes</h1>
       </div>
       <div class="left">
         <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
       </div>
       <div class="right">
         <img src="imagenes/lupa.jpeg" id="imgDer">
         <h1 id="texto">Ningun mensaje fue encontrado</h1>
         <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" name="button">Copiar</button>
        </div>
       <div class="left-button">
         <p>Solo minusculas y sin acentos</p>
         <button type="button" id="btn-encriptar">Encriptar</button>
         <button type="button" id="btn-desencriptar">Desencriptar</button>
       </div>
    </div>
   
  </body>
</html>
